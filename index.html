<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout Dua Sidebar dengan Flexbox</title>
  <!-- CDN Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Contoh styling sederhana */
    .sidebar {
      width: 200px;
      min-height: 100vh;
    }
    .content {
      flex-grow: 1;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar Kiri -->
    <nav class="sidebar bg-light p-3">
      <h5>Sidebar Kiri</h5>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#">Beranda</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Koleksi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Rekomendasi</a>
        </li>
      </ul>
    </nav>

    <!-- Konten Utama -->
    <div class="content">
      <h3>Konten Utama</h3>
      <p>
        Letakkan isi konten utama di sini.
      </p>
    </div>

    <!-- Sidebar Kanan -->
    <aside class="sidebar bg-light p-3">
      <h5>Sidebar Kanan</h5>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#">Pengaturan</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Bahasa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Bantuan</a>
        </li>
      </ul>
    </aside>
  </div>

  <!-- CDN Bootstrap 5 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
